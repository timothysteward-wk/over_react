dev_dependencies:
  build_resolvers: ^1.0.5
  build_runner: ^1.5.2
  build_test: ^0.10.8
  build_web_compilers: ^2.1.1
  built_value_generator: ^6.0.0
  dart2_constant: ^1.0.0
  dart_dev: ^2.0.0
  dependency_validator: ^1.2.2
