  logging: ">=0.11.3+2 <1.0.0"
  meta: ^1.1.6
  path: ^1.5.1
  react: ^5.0.0-alpha
  redux: ^3.0.0
  source_span: ^1.4.1
  transformer_utils: ^0.2.0
  w_common: ^1.13.0
  w_flux: ^2.10.4
  platform_detect: ^1.3.4
